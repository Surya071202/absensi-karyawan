<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Absensi Karyawan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login Karyawan</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>

        <hr>

        <h2>Form Absensi</h2>
        <form id="absensiForm">
            <div class="form-group">
                <label for="date">Tanggal:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Jam:</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="form-group">
                <label for="photo">Unggah Foto:</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>
            </div>
            <div class="form-group">
                <button type="submit">Kirim Absensi</button>
            </div>
        </form>

        <hr>

        <h2>Form Pengaduan</h2>
        <form id="pengaduanForm">
            <div class="form-group">
                <label for="complaint">Pengaduan:</label>
                <textarea id="complaint" name="complaint" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Kirim Pengaduan</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Implement login logic here
            alert('Login berhasil');
        });

        document.getElementById('absensiForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Implement absensi logic here
            alert('Absensi berhasil dikirim');
        });

        document.getElementById('pengaduanForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Implement complaint logic here
            alert('Pengaduan berhasil dikirim');
        });
    </script>
</body>
</html>
